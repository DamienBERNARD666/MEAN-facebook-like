<div>
    <img src="assets/img/t_rex.png" id="icon" alt="User Icon" />
  </div>

<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
    <div class="form-group">
        <label for="fullname">Nom complet</label>
        <input type="text" class="form-control" id="fullname" aria-describedby="help" placeholder="Nom complet..."
            required #fullname="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName">
        <small id="help" class="form-text text-muted">Ne partagez pas vos informations.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Adresse email</label>
        <input required type="email" class="form-control" id="exampleInputEmail1" placeholder="Email..."
            #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email"> </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input minlength="4" required type="password" class="form-control" id="exampleInputPassword1"
            placeholder="Mot de passe..." #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password">
    </div>
    <button type="submit" value="Sign Up" class="btn btn-primary">Inscription</button>
</form>

<div class="alert alert-primary" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
</div>

<div class="alert alert-success" role="alert" *ngIf="success">
    <p>Inscription compl√©te !</p>
</div>
