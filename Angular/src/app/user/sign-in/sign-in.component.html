<div>
    <img src="assets/img/t_rex.png" id="icon" alt="User Icon" />
  </div>


<form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
    <div class="form-group">
        <label for="exampleInputEmail1">Adresse mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Email..."  [(ngModel)]="model.email" required #email="ngModel" name="email">
        <small id="emailHelp" class="form-text text-muted">Ne partagez pas vos informations.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" [(ngModel)]="model.password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe..." required
            minlength="4" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>

<div class="alert alert-primary" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
</div>

<div class="alert alert-success" role="alert" *ngIf="sucess">

</div>
